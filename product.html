<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <link rel="icon" type="image/x-icon" href="logo.avif">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        /* Product Container */
        .product-container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        /* Grid Layout for Products */
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Auto-adjust */
            gap: 20px;
            padding: 0;
            list-style: none;
        }

        /* Individual Product Box */
        .product-item {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            padding: 15px;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.2);
            transition: transform 0.2s;
        }

        /* Hover Effect */
        .product-item:hover {
            transform: scale(1.05);
        }

        /* Product Image */
        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }

        /* Product Details */
        .product-details {
            padding: 10px;
        }

        .product-name {
            font-size: 1.1em;
            font-weight: bold;
            color: black;
            margin-bottom: 8px;
        }

        .product-price {
            font-size: 1.2em;
            font-weight: bold;
            color: green;
        }

        .discounted-price {
            text-decoration: line-through;
            color: red;
            font-size: 0.9em;
            margin-left: 5px;
        }

        /* Responsive Adjustments */
        @media (max-width: 1024px) {
            .product-list {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            }
        }

        @media (max-width: 600px) {
            .product-list {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .product-image {
                height: 150px;
            }

            .product-name {
                font-size: 1em;
            }

            .product-price {
                font-size: 1em;
            }
        }
    </style>
</head>
