<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment-demo videos</title>
    <link rel="icon" type="image/x-icon" href="logo.avif">
    <style>
* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            line-height: 1.6;
            padding: 20px;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap:30px;
            animation: fadeIn 1s ease-out;
        }
        .video-container div {
            flex: 1 1 500px;
            max-width: 500px;
            animation: slideIn 1s ease-out;
        }
        .video-container h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: skyblue;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .video-container video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 20px skyblue;
            transition: transform 0.3s ease;
        }

        .video-container video:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div>
            <h2>Awareness Video 1</h2>
            <video controls>
                <source src="demo video1.mp4">
            </video>
        </div>
        <div>
            <h2>Awareness Video 2</h2>
            <video controls>
                <source src="demo video2.mp4">
            </video>
        </div>
    </div>
    <div class="video-container">
        <div>
            <h2>Awareness Video 3</h2>
            <video controls>
                <source src="demo video3.mp4">
            </video>
        </div>
        <div>
            <h2>Awareness Video 4</h2>
            <video controls>
                <source src="demo vedio4.mp4">
            </video>
        </div>
    </div>
</body>
</html>
